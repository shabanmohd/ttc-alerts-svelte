name: Refresh TTC Schedule Data (GTFS)

on:
  schedule:
    # Run monthly on the 1st at 4:00 AM UTC (11:00 PM EST previous day)
    # TTC publishes GTFS updates approximately every 6 weeks
    - cron: "0 4 1 * *"
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  refresh-schedules:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: version-b
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download latest GTFS data
        run: npx tsx scripts/download-gtfs.ts

      - name: Process GTFS schedules
        run: npx tsx scripts/process-gtfs-schedules.ts

      - name: Check for changes and commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet static/data/ttc-schedules.json; then
            echo "No changes to schedule data"
          else
            STOP_COUNT=$(jq 'keys | length' static/data/ttc-schedules.json)
            echo "ðŸ“Š Schedule data updated: $STOP_COUNT stops"
            git add static/data/ttc-schedules.json
            git commit -m "chore: auto-refresh TTC schedule data (GTFS) - $STOP_COUNT stops"
            git push
            echo "âœ… Changes committed and pushed"
          fi
