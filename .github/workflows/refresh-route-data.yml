name: Refresh TTC Route Data

on:
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC (Saturday 9:00 PM EST)
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  refresh-routes:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: version-b
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Refresh route stop orders
        run: node scripts/fix-route-stop-orders.cjs
        continue-on-error: true

      - name: Refresh route branches
        run: node scripts/fix-route-branches.cjs
        continue-on-error: true

      - name: Check for changes and commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if any route data files changed
          CHANGED_FILES=$(git diff --name-only -- '**/ttc-route-*.json' | wc -l)
          
          if [ "$CHANGED_FILES" -eq 0 ]; then
            echo "No changes to route data"
          else
            echo "ðŸ“Š Route data updated: $CHANGED_FILES files changed"
            git diff --name-only -- '**/ttc-route-*.json'
            git add src/lib/data/ttc-route-*.json static/data/ttc-route-*.json 2>/dev/null || true
            git commit -m "chore: auto-refresh TTC route data from NextBus API"
            git push
            echo "âœ… Changes committed and pushed"
          fi
