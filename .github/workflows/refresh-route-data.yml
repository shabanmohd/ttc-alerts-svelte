name: Refresh TTC Route Data

on:
  schedule:
    # Run weekly on Sundays at 2:00 AM UTC (Saturday 9:00 PM EST)
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        type: boolean
        default: false

jobs:
  refresh-routes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: version-b
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Refresh route stop orders
        run: node scripts/fix-route-stop-orders.cjs
        continue-on-error: true

      - name: Refresh route branches
        run: node scripts/fix-route-branches.cjs
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          git diff --name-only > changed_files.txt
          if [ -s changed_files.txt ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            cat changed_files.txt
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: refresh TTC route data from NextBus API'
          title: 'ðŸšŒ Weekly TTC Route Data Refresh'
          body: |
            ## Automated Route Data Refresh

            This PR was automatically created by the weekly route data refresh workflow.

            ### Changes
            The following files were updated from the NextBus API:
            - `src/lib/data/ttc-route-stop-orders.json`
            - `static/data/ttc-route-stop-orders.json`
            - `src/lib/data/ttc-route-branches.json`
            - `static/data/ttc-route-branches.json`

            ### Review Checklist
            - [ ] Check that route counts are similar to before
            - [ ] Spot-check a few routes for stop counts
            - [ ] Verify no unexpected routes were removed

            ### Testing
            After merging, verify on https://version-b.ttc-alerts-svelte.pages.dev/routes that:
            - Routes display correctly
            - Branch switching works
            - Stops load properly

            ---
            *This PR was auto-generated by GitHub Actions*
          branch: chore/refresh-route-data
          delete-branch: true
          labels: |
            automated
            data-refresh
