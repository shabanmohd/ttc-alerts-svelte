<!doctype html>
<html lang="en" translate="yes">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C8102E" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="rideTO" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Google Fonts - Lexend (dyslexic-friendly) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Blocking language script to set lang from saved preference -->
    <script>
      (function() {
        const savedLang = localStorage.getItem('ttc-language');
        if (savedLang && ['en', 'fr'].includes(savedLang)) {
          document.documentElement.lang = savedLang;
        }
      })();
    </script>
    
    <!-- SEO -->
    <meta name="description" content="Real-time TTC service alerts for Toronto transit. Get instant notifications about delays, disruptions, and service changes on subway, bus, and streetcar routes." />
    <meta name="keywords" content="TTC, Toronto, transit, alerts, subway, bus, streetcar, delays, service disruptions, real-time" />
    <meta name="author" content="rideTO" />
    
    <!-- Open Graph (defaults - pages override with SEO component) -->
    <meta property="og:title" content="rideTO - Toronto Transit Alerts" />
    <meta property="og:description" content="Real-time TTC service alerts for Toronto transit. Track delays, disruptions, and service changes." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rideto.ca" />
    <meta property="og:image" content="https://rideto.ca/icons/icon-512x512.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="rideTO - Toronto Transit Alerts" />
    <meta property="og:site_name" content="rideTO" />
    <meta property="og:locale" content="en_CA" />
    
    <!-- Twitter Card (defaults - pages override with SEO component) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="rideTO - Toronto Transit Alerts" />
    <meta name="twitter:description" content="Real-time TTC service alerts for Toronto transit" />
    <meta name="twitter:image" content="https://rideto.ca/icons/icon-512x512.png" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "rideTO",
        "alternateName": "TTC Service Alerts",
        "description": "Real-time TTC service alerts for Toronto transit. Track delays, disruptions, and service changes on subway, bus, and streetcar routes.",
        "url": "https://rideto.ca",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Web",
        "browserRequirements": "Requires JavaScript",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "CAD"
        },
        "creator": {
          "@type": "Organization",
          "name": "rideTO"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.5",
          "ratingCount": "100"
        },
        "featureList": [
          "Real-time TTC service alerts",
          "Subway line status",
          "Bus and streetcar delays",
          "Station elevator and escalator alerts",
          "Route bookmarking",
          "Push notifications"
        ],
        "inLanguage": ["en", "fr"],
        "areaServed": {
          "@type": "City",
          "name": "Toronto",
          "containedInPlace": {
            "@type": "AdministrativeArea",
            "name": "Ontario"
          }
        }
      }
    </script>
    
    <!-- Blocking theme script to prevent flash -->
    <script>
      (function() {
        const stored = localStorage.getItem('ttc-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (stored === 'dark' || (stored === 'system' && prefersDark) || (!stored && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('SW registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
