<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#C8102E" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TTC Alerts" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />
    
    <!-- Google Fonts - Lexend (dyslexic-friendly) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- SEO -->
    <meta name="description" content="Real-time TTC service alerts for Toronto transit. Get instant notifications about delays, disruptions, and service changes." />
    <meta name="keywords" content="TTC, Toronto, transit, alerts, subway, bus, streetcar, delays" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="TTC Service Alerts" />
    <meta property="og:description" content="Real-time TTC transit alerts for Toronto" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    %sveltekit.head%
    <style>
      /* iOS viewport fix */
      html, body {
        height: 100%;
        overflow: hidden;
      }
      body {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      /* Solid background that extends to cover any gaps */
      body::after {
        content: "";
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: var(--background-color, #0a0a0b);
        z-index: 98;
        pointer-events: none;
      }
      :root {
        --background-color: #ffffff;
      }
      :root.dark {
        --background-color: #0a0a0b;
      }
    </style>
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('SW registration failed:', err);
          });
        });
      }
    </script>
  </body>
</html>
